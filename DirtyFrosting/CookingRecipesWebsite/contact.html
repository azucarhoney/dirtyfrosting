<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dirty Frosting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section class="contact-container">
        <div class="contact-info">
            <h2>We’d Love to Hear from You!</h2>
            <p>Have a question, a recipe request, or just want to say hello?</p>
            <p>Fill out the form below.</p>
            <p><strong>Follow Us:</strong></p>
            <div class="social-icons">
                <head>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
                </head>

                <div class="social-icons">
                    <a href="https://www.instagram.com/dirtyfrosting" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
</section>
<form id="contact-form" action="https://formspree.io/f/xkgjwypa" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
</form>

<!-- Success Message -->
<p id="success-message" style="display: none; color: green; margin-top: 10px;">
    Your message has been sent successfully! We'll get back to you soon.
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevents the default page reload
    
            var form = this;
            var formData = new FormData(form);
    
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById("success-message").style.display = "block"; // Show success message
                    form.reset(); // Clear the form
                } else {
                    alert("Oops! Something went wrong. Please try again.");
                }
            }).catch(error => {
                alert("Oops! Something went wrong. Please check your internet connection.");
            });
        });
    </script>
</p>
<footer>
                    </div>
                </section>
        <p>© 2025 Dirty Frosting. All rights reserved.</p>
    </footer>
</body>
</html>
